<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movies Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Movies Tracker</h1>
        <nav>
            <button id="addMovieBtn">Add Movie/Series</button>
            <button id="viewListBtn">View List</button>
        </nav>
    </header>

    <main>
        <!-- Add Movie/Series Form -->
        <section id="formSection" class="hidden">
            <h2>Add Movie/Series</h2>
            <form id="movieForm">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="form-group">
                    <label>Type:</label>
                    <input type="radio" id="movie" name="type" value="Movie" required>
                    <label for="movie">Movie</label>
                    <input type="radio" id="series" name="type" value="Series">
                    <label for="series">Series</label>
                </div>

                <div class="form-group" id="yearGroup">
                    <label for="year">Year:</label>
                    <input type="number" id="year" name="year" required>
                </div>

                <div class="form-group hidden" id="seasonGroup">
                    <label for="season">Season:</label>
                    <input type="number" id="season" name="season">
                </div>

                <div class="form-group">
                    <label for="dateWatched">Date Watched:</label>
                    <input type="date" id="dateWatched" name="dateWatched" required>
                </div>

                <div class="form-group">
                    <label for="rating">Rating (1-10):</label>
                    <input type="number" id="rating" name="rating" min="1" max="10" required>
                </div>

                <div class="form-group">
                    <label for="comment">Comment:</label>
                    <textarea id="comment" name="comment" rows="3"></textarea>
                </div>

                <button type="submit">Submit</button>
            </form>
        </section>

        <!-- Movies/Series List -->
        <section id="listSection" class="hidden">
            <h2>Watched Movies and Series</h2>
            <ul id="movieList"></ul>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
